<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TTT+</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/main.js" type="module"></script>
  </head>

  <body>
    <header>
      <h1>TTT+</h1>
    </header>
    <div class="game">
      <div class="box">
        <p id="state">Pick your piece</p>
      </div>
      <div class="box">
        <div class="tables" id="stage">
          <table> <tr><td></td></tr> </table>
        </div>
      </div>
      <div class="box">
        <div class="tables" id="unstaged_p1">
          <table>
            <tr> <td></td> <td></td> </tr>
            <tr> <td></td> <td></td> </tr>
            <tr> <td></td> <td></td> </tr>
          </table>
        </div>
        <div class="tables" id="board">
          <table>
            <tr> <td></td> <td></td> <td></td> </tr>
            <tr> <td></td> <td></td> <td></td> </tr>
            <tr> <td></td> <td></td> <td></td> </tr>
          </table>
        </div>
        <div class="tables" id="unstaged_p2">
          <table>
            <tr> <td></td> <td></td> </tr>
            <tr> <td></td> <td></td> </tr>
            <tr> <td></td> <td></td> </tr>
          </table>
        </div>
      </div>
      <div class="replay">
        <p id="turnNum"></p>
        <input id="turnNumIn" type="range" name="replay" min="0" max="1" step="1" value="5">
      </div>
      <div class="message">
      </div>
    </div>
    <footer>
      <ul>
        <li>Developed at <a href="https://github.com/ikanoano/ttt">ikanoano/ttt</a></li>
      </ul>
    </footer>
  </body>
</html>
