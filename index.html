<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TTT+</title>
    <link rel="stylesheet" href="src/styles.css">
  </head>

  <body>
    <header>
      <h1>TTT+</h1>
    </header>
    <div class="game">
      <div class="box">
        <p id="state">Pick your piece</p>
      </div>
      <div class="box">
        <div class="tables" id="stage">
          <table> <tr><td>x</td></tr> </table>
        </div>
      </div>
      <div class="box">
        <div class="tables" id="unstaged_p1">
          <table>
            <tr> <td>o</td> <td>o</td> </tr>
            <tr> <td>o</td> <td>o</td> </tr>
            <tr> <td>o</td> <td>o</td> </tr>
          </table>
        </div>
        <div class="tables" id="board">
          <table>
            <tr> <td>o</td> <td>o</td> <td>o</td> </tr>
            <tr> <td>o</td> <td>o</td> <td>o</td> </tr>
            <tr> <td>o</td> <td>o</td> <td>o</td> </tr>
          </table>
        </div>
        <div class="tables" id="unstaged_p2">
          <table>
            <tr> <td>o</td> <td>o</td> </tr>
            <tr> <td>o</td> <td>o</td> </tr>
            <tr> <td>o</td> <td>o</td> </tr>
          </table>
        </div>
      </div>
    </div>
    <footer>
      <ul>
        <li>Developed at <a href="https://github.com/ikanoano/ttt">ikanoano/ttt</a></li>
      </ul>
    </footer>
    <script src="src/main.js"></script>
  </body>
</html>
